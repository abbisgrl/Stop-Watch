<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/623be7c2b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>STOPWATCH</header>
    <div class="container">
        <div class="timer">
            <div id="text">
                <span>Hr.</span>
                <span>Min.</span>
                <span>Sec.</span>
                <span>M.s.</span>
            </div>
            <div class="digit">
                <span class="digit" id="hours">00</span>
                <span class="digit">:</span>
                <span class="digit" id="minute">00</span>
                <span class="digit">:</span>
                <span class="digit" id="second">00</span>
                <span class="digit">:</span>
                <span class="digit" id="msecond">00</span>
            </div>

        </div>
        <div class="buttons">
            <button class="btn" id="start"><i class="fa-solid fa-circle-play"></i> Start</button>
            <button class="btn" id="stop"><i class="fa-solid fa-circle-stop"></i> Stop</button>
            <button class="btn" id="reset"><i class="fa-solid fa-arrows-spin"></i> Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
